server:
  port: 8181
  servlet:
    context-path: /gb-planner
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./records_db;MODE=PostgreSQL
    username: admin
    password: admin
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create-drop
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  flyway:
    enabled: true
    validate-on-migrate: true

