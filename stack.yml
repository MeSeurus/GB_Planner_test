# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres:12.11
    restart: always
    environment:
      POSTGRES_DB: "gb_planner"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "pass1"
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
